language: go

go:
  - "1.10.x"

sudo: required

services:
  - docker

before_install:
  # Setup dependency management tool
  - curl -L -s https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep

script:
  - dep ensure
  - go test ./...
  - go build
  - docker build -tf committed:v0.1-alpha .

